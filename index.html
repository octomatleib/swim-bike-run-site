<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garmin Activity Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .last-update {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
        }

        .card h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(99, 126, 234, 0.1);
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(99, 126, 234, 0.2);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 15px;
        }

        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .activity-item:hover {
            background: rgba(99, 126, 234, 0.05);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-info h4 {
            color: #4a5568;
            margin-bottom: 5px;
        }

        .activity-meta {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .activity-stats {
            text-align: right;
            font-weight: bold;
            color: #667eea;
        }

        .activity-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.6s ease-out;
        }

        .activity-type-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: capitalize;
        }

        .running { background: #fecaca; color: #991b1b; }
        .cycling { background: #bfdbfe; color: #1e40af; }
        .lap_swimming, .open_water_swimming { background: #a7f3d0; color: #047857; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÉ‚Äç‚ôÇÔ∏è Garmin Activity Dashboard</h1>
            <div class="last-update" id="lastUpdate">Loading...</div>
        </div>

        <div id="error-container"></div>
        <div id="loading" class="loading">Loading your activity data...</div>
        
        <div id="dashboard" class="dashboard" style="display: none;">
            <!-- Summary Stats -->
            <div class="card">
                <h3>üìä Total Summary</h3>
                <div class="stat-grid" id="totalStats">
                    <!-- Stats will be populated here -->
                </div>
            </div>

            <!-- Activity Type Breakdown -->
            <div class="card">
                <h3>üèÉ By Activity Type</h3>
                <div id="typeStats">
                    <!-- Type stats will be populated here -->
                </div>
            </div>

            <!-- Monthly Trends Chart -->
            <div class="card" style="grid-column: 1 / -1;">
                <h3>üìà Monthly Distance Trends</h3>
                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>

            <!-- Weekly Trends Chart -->
            <div class="card" style="grid-column: 1 / -1;">
                <h3>üìÖ Weekly Distance (Last 12 Weeks)</h3>
                <div class="chart-container">
                    <canvas id="weeklyChart"></canvas>
                </div>
            </div>

            <!-- Recent Activities -->
            <div class="card" style="grid-column: 1 / -1;">
                <h3>üïí Recent Activities</h3>
                <div class="activity-list" id="recentActivities">
                    <!-- Recent activities will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let dashboardData = null;

        // Activity type icons and colors
        const activityConfig = {
            running: { icon: 'üèÉ‚Äç‚ôÇÔ∏è', color: '#ef4444' },
            cycling: { icon: 'üö¥‚Äç‚ôÇÔ∏è', color: '#3b82f6' },
            lap_swimming: { icon: 'üèä‚Äç‚ôÇÔ∏è', color: '#10b981' },
            open_water_swimming: { icon: 'üåä', color: '#06b6d4' }
        };

        async function loadDashboardData() {
            try {
                const response = await fetch('dashboard_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                dashboardData = await response.json();
                renderDashboard();
            } catch (error) {
                showError('Failed to load dashboard data: ' + error.message);
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            document.getElementById('loading').style.display = 'none';
        }

        function formatNumber(num) {
            return new Intl.NumberFormat().format(Math.round(num));
        }

        function formatDistance(km) {
            return km.toFixed(1) + ' km';
        }

        function formatDuration(hours) {
            const totalMinutes = Math.round(hours * 60);
            const hrs = Math.floor(totalMinutes / 60);
            const mins = totalMinutes % 60;
            if (hrs === 0) return `${mins}m`;
            return `${hrs}h ${mins}m`;
        }

        function renderDashboard() {
            if (!dashboardData) return;

            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'grid';

            // Update last update time
            const lastUpdate = new Date(dashboardData.generated_at);
            document.getElementById('lastUpdate').textContent = 
                `Last updated: ${lastUpdate.toLocaleDateString()} ${lastUpdate.toLocaleTimeString()}`;

            renderTotalStats();
            renderTypeStats();
            renderMonthlyChart();
            renderWeeklyChart();
            renderRecentActivities();
        }

        function renderTotalStats() {
            const stats = dashboardData.summary;
            const container = document.getElementById('totalStats');
            
            container.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${formatNumber(stats.total_activities)}</div>
                    <div class="stat-label">Activities</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${formatDistance(stats.total_distance_km)}</div>
                    <div class="stat-label">Distance</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${formatDuration(stats.total_duration_hours)}</div>
                    <div class="stat-label">Duration</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${formatNumber(stats.total_calories)}</div>
                    <div class="stat-label">Calories</div>
                </div>
            `;
        }

        function renderTypeStats() {
            const typeStats = dashboardData.summary.by_type;
            const container = document.getElementById('typeStats');
            
            let html = '';
            for (const [type, stats] of Object.entries(typeStats)) {
                const config = activityConfig[type] || { icon: 'üèÉ‚Äç‚ôÇÔ∏è', color: '#667eea' };
                html += `
                    <div class="activity-item">
                        <div class="activity-info">
                            <h4>${config.icon} ${type.replace('_', ' ').toUpperCase()}</h4>
                            <div class="activity-meta">${stats.count} activities</div>
                        </div>
                        <div class="activity-stats">
                            ${formatDistance(stats.total_distance_km)}
                        </div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        function renderMonthlyChart() {
            const monthlyData = dashboardData.monthly_trends;
            const ctx = document.getElementById('monthlyChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: monthlyData.map(d => d.month),
                    datasets: [{
                        label: 'Distance (km)',
                        data: monthlyData.map(d => d.total_distance_km),
                        backgroundColor: 'rgba(99, 126, 234, 0.6)',
                        borderColor: 'rgba(99, 126, 234, 1)',
                        borderWidth: 1,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Distance (km)'
                            }
                        }
                    }
                }
            });
        }

        function renderWeeklyChart() {
            const weeklyData = dashboardData.weekly_trends;
            const ctx = document.getElementById('weeklyChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weeklyData.map(d => new Date(d.week_start).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })),
                    datasets: [{
                        label: 'Distance (km)',
                        data: weeklyData.map(d => d.total_distance_km),
                        borderColor: 'rgba(99, 126, 234, 1)',
                        backgroundColor: 'rgba(99, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: 'rgba(99, 126, 234, 1)',
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Distance (km)'
                            }
                        }
                    }
                }
            });
        }

        function renderRecentActivities() {
            const activities = dashboardData.recent_activities;
            const container = document.getElementById('recentActivities');
            
            let html = '';
            activities.forEach(activity => {
                const config = activityConfig[activity.type] || { icon: 'üèÉ‚Äç‚ôÇÔ∏è' };
                html += `
                    <div class="activity-item">
                        <div class="activity-info">
                            <h4>${config.icon} ${activity.name}</h4>
                            <div class="activity-meta">
                                ${new Date(activity.date).toLocaleDateString()} ‚Ä¢ 
                                <span class="activity-type-badge ${activity.type}">
                                    ${activity.type.replace('_', ' ')}
                                </span>
                            </div>
                        </div>
                        <div class="activity-stats">
                            <div>${formatDistance(activity.distance_km)}</div>
                            <div style="font-size: 0.9rem; color: #6b7280;">
                                ${formatDuration(activity.duration_minutes / 60)}
                                ${activity.calories ? ` ‚Ä¢ ${activity.calories} cal` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            if (html === '') {
                html = '<div style="text-align: center; color: #6b7280; padding: 20px;">No recent activities found</div>';
            }
            
            container.innerHTML = html;
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });
    </script>
</body>
</html>
